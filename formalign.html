<!DOCTYPE html>

<head>
    <title>Form Align</title>
</head>
<body>
    
    <form>
    <table bgcolor="silver" cellspacing="5px" cellpadding="5px" align="center">
        <caption><h2>REGISTRATION FORM</h2></caption>
        <tr>
            <td>
                <label>Name</label>
            </td>
            <td>
<input type="text">
            </td>
        </tr>
        <br>
        <tr>
            <td>
<label>Email</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <br>
        <tr>
            <td>
<label>Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <br>
        <tr>
            <td>
<label>Confirm Password</label>
            </td>
            <td>
               <input type="password"> 
            </td>
        </tr>
        <br>
        <tr>

            <td>
            <input type="submit" value="Register">
            </td>
            
        <td>
            <input type="reset" value="Clear">
        </td>

        </tr>
    </table>
</form>
</body>
</html>
